<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Card</title>
  </head>

  <body>
    <div class="card">
      <div class="img_container">
        <img src="./img/image-product-desktop.jpg" alt="" />
      </div>

      <div class="details_container">
        <p class="montserrat">PERFUME</p>
        <h1 class="title">Gabrielle essence eau de perfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price_container">
          <h1 class="new_price">$149.99</h1>
          <p class="old_price">$169.99</p>
        </div>

        <button class="btn">
          <img src="./img/icon-cart.svg" alt="icon" />
          Add to cart
        </button>
      </div>
    </div>
  </body>
</html>
